<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngIf="showHomeItem && !service.isAtHome">
      <a routerLink="{{ service.homeItemRoute }}">{{ homeItemText }}</a>
    </li>
    <li class="breadcrumb-item {{ last ? 'active' : '' }}" *ngFor="let breadcrumb of service.breadcrumbs; let last = last;">
      <a *ngIf="!last" [routerLink]="[breadcrumb.url, breadcrumb.params]">
        {{ breadcrumb.label }}
      </a>
      <span *ngIf="last">
          {{ breadcrumb.label }}
      </span>
    </li>
  </ol>
</nav>
