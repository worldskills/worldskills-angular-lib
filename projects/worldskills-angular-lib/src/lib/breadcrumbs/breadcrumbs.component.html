<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngIf="showHomeItem">
      <a routerLink="{{ homeItemRoute }}">{{ homeItemText }}</a>
    </li>
    <li class="breadcrumb-item {{ last ? 'active' : '' }}" *ngFor="let breadcrumb of breadcrumbs; let last = last;">
      <a [routerLink]="[breadcrumb.url, breadcrumb.params]">
          {{ breadcrumb.label }}
      </a>
  </li>
</ol>
</nav>
