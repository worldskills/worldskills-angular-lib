<div *ngIf="results" class="poll-result">
  <p *ngFor="let option of optionResultItems | wsSort: 'desc': 'points'">
    <strong>{{ option.text.text }}</strong><br />
    <ngb-progressbar [showValue]="false" type="success" [value]="option.points" [max]="max" ngbPopover="{{ option.points }} points, {{ option.votes }} votes"
      triggers="mouseenter:mouseleave">
      {{ option.points }} {{ 'polls.points' | translate }}, {{ option.votes }} {{ 'polls.votes' | translate }}</ngb-progressbar>
    <span *ngIf="canSeeWhoVoted">
      <ul class="member-list row">
          <li class="member-block" *ngFor="let track of getPeople(option)">
              <div class="member bg-primary"  ngbPopover="{{ getVoterHover(track) }}"
              triggers="mouseenter:mouseleave">
                  <span class="text">{{ getVoter(track) }}</span>
                  <span *ngIf="showVoteIndex">&nbsp;</span>
                  <span *ngIf="showVoteIndex" class="badge badge-pill badge-dark">{{ getVoteIndex(track) }}</span>
              </div>
          </li>
      </ul>
    </span>
  </p>
</div>
