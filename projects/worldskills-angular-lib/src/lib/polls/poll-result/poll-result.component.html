<div *ngIf="results" class="poll-result">
  <p *ngFor="let option of poll.options | wsSort: 'asc': 'id'">
    <strong>{{ option.text.text }}</strong><br />
    <ngb-progressbar [showValue]="false" type="success" [value]="countPoints(option)" [max]="max">
      {{ countPoints(option) }} points, {{ countVotes(option) }} votes</ngb-progressbar>
      <span>

      <ul class="member-list row">
          <li class="member-block" *ngFor="let track of getPeople(option)">
              <div class="member bg-primary"  ngbPopover="{{ getVoterHover(track) }}"
              triggers="mouseenter:mouseleave">
                  <span class="text">{{ getVoter(track) }}</span>
                  <span *ngIf="showVoteIndex">&nbsp;</span>
                  <span *ngIf="showVoteIndex" class="badge badge-pill badge-dark">{{ track.voteIndex }}</span>
              </div>
          </li>
      </ul>
      </span>
  </p>
</div>
