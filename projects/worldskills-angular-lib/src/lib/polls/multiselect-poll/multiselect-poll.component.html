<ul class="list-group">
    <li class="list-group-item" *ngFor="let num of numSelections">
      <select class="form-control" [(ngModel)]="models[num]" (change)="change($event, num)" [disabled]="voted.hasVoted">
        <option value="0">{{ numberToWord(num + 1) }} selection (1 point)</option>
        <option [disabled]="isSelected(option.id)" *ngFor="let option of poll.options | wsSort: 'asc': id" value="{{ option.id }}">
          {{ option.text.text }}
        </option>
      </select>
    </li>
  </ul>
