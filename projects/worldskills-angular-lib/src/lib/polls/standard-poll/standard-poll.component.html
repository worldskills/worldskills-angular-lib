<ul class="list-group" *ngIf="poll">
  <li *ngFor="let option of poll.options | wsSort: 'asc': 'id'" class="list-group-item"
    [ngClass]="{active: voted.hasVoted && isSelected(option)}">
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="questions" [disabled]="voted.hasVoted"
          [checked]="isSelected(option)" [value]="option.id" [(ngModel)]="selection.optionId"
          (click)="onOptionSelect(option)" />{{ option.text.text }}
      </label>
    </div>
  </li>
</ul>
