<ng-template #col6DefaultTemplate>
  <div class="text-right mt-5">
    <a href="https://worldskills.org/" target="_blank">
      <ws-logo mode="default"></ws-logo>
    </a>
  </div>

<ng-template #colDefaultTemplate>
</ng-template>

<footer class="ws-page-footer">
  <div class="container">
    <div class="ws-page-footer-row">
      <aside class="ws-page-footer-col-sm">
        <ng-container *ngTemplateOutlet="col1Template ? col1Template : col1DefaultTemplate"></ng-container>
      </aside>
      <aside class="ws-page-footer-col-sm">
        <ng-container *ngTemplateOutlet="col2Template ? col2Template : colDefaultTemplate"></ng-container>
      </aside>
      <aside class="ws-page-footer-col-sm">
        <ng-container *ngTemplateOutlet="col3Template? col3Template : colDefaultTemplate"></ng-container>
      </aside>
      <aside class="ws-page-footer-col-sm">
        <ng-container *ngTemplateOutlet="col4Template? col4Template : colDefaultTemplate"></ng-container>
      </aside>
      <aside class="ws-page-footer-col-sm">
        <ng-container *ngTemplateOutlet="col5Template? col5Template : colDefaultTemplate"></ng-container>
      </aside>
      <aside class="ws-page-footer-col-sm">
        <ng-container *ngTemplateOutlet="col6Template? col6Template : col6DefaultTemplate"></ng-container>
      </aside>
    </div>
    <div class="ws-page-footer-row pb-3">
      <div class="ws-page-footer-col-lg">
        <ul class="list-inline mt-2">
          <li class="list-inline-item">Â© {{date | date:'yyyy'}} WorldSkills International</li>
          <li class="list-inline-item"><a href="https://worldskills.org/site/privacy/" target="_blank">Privacy</a></li>
          <li class="list-inline-item"><a href="https://worldskills.org/site/terms/" target="_blank">Terms</a></li>
          <li class="list-inline-item"><a href="https://worldskills.org/site/contact/" target="_blank">Contact</a></li>
        </ul>
      </div>
      <div class="ws-page-footer-col-lg">
        <div class="btn-toolbar justify-content-end">
          <div class="btn-group btn-group-sm dropup">
            <button type="button" class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Language
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a *ngFor="let language of (languages ? languages : defaultLanguages)" (click)="changeLanguage(language); false;" [class.active]="isLanguageSelected(language)" class="dropdown-item" href="#">
                {{ language.name }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
