<div *ngIf="results">
  <p *ngFor="let option of poll.options | wsSort: 'asc': 'id'">
    <strong>{{ option.text.text }}</strong><br />
    <ngb-progressbar [showValue]="false" type="success" [value]="countVotesPercentage(option)" [max]="100">
      {{ countVotes(option) }}</ngb-progressbar>
  </p>
</div>
