<ul class="list-group" *ngIf="checkboxes">
  <li *ngFor="let item of checkboxes | wsSort: 'asc': 'data.optionId'" class="list-group-item"
    [ngClass]="{active: voted.hasVoted && isOptionSelected(item.data)}">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="item.selected" (change)="onOptionChange(item)" [disabled]="isDisabled(item)"  />
      <label>{{ getText(item) }}</label>
    </div>
  </li>
</ul>
