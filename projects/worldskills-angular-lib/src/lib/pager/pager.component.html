
<nav *ngIf="showPagination" aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li *ngIf="showPrevPageButton" class="page-item">
      <a (click)="prevPage(); false;" class="page-link" href="#">Previous</a>
    </li>

    <li class="page-item" *ngIf="firstPageNotInRange">
      <a (click)="jumptToPage(1); false;" class="page-link" href="#">
        1
      </a>
    </li>

    <li class="page-item" *ngIf="showPrevElipses">
      ...
    </li>

    <!-- previous pages -->
    <li *ngFor="let i of prevFewPages" class="page-item">
      <a (click)="jumptToPage(i); false;" class="page-link" href="#">
        {{ i }}
      </a>
    </li>

    <!-- active page -->
    <li class="page-item active">
      <a class="page-link" href="#">
        {{ page }}
        <span class="sr-only">(current)</span>
      </a>
    </li>

    <!-- next pages -->
    <li *ngFor="let i of nextFewPages" class="page-item">
      <a (click)="jumptToPage(i); false;" class="page-link" href="#">
        {{ i }}
      </a>
    </li>

    <li class="page-item" *ngIf="showNextElipses">
      ...
    </li>

    <li class="page-item" *ngIf="lastPageNotInRange">
      <a (click)="jumptToPage(lastPage); false;" class="page-link" href="#">
        {{ lastPage }}
      </a>
    </li>

    <!-- <li *ngFor="let i of pages" class="page-item" *ngIf="showNextPage(i)">
      <a (click)="jumptToPage(i); false;" class="page-link" href="#">
        {{ i }}
      </a>
    </li> -->

    <li *ngIf="showNextPageButton" class="page-item">
      <a (click)="nextPage(); false;" class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
