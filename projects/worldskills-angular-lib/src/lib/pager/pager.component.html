
<nav *ngIf="showPagination" aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li *ngIf="showPrevPageButton" class="page-item">
      <a (click)="prevPage(); false;" class="page-link" href="#">Previous</a>
    </li>
    <li *ngFor="let i of pages" class="page-item {{ page === i ? 'active' : '' }}">
      <a (click)="jumptToPage(i); false;" class="page-link" href="#">
        {{ i }}
        <span *ngIf="page === i" class="sr-only">(current)</span>
      </a>
    </li>

    <li *ngIf="showNextPageButton" class="page-item">
      <a (click)="nextPage(); false;" class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
