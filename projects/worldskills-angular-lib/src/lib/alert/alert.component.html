<div *ngIf="hasAlerts" class="alerts">
  <div *ngFor="let item of this.alertService.alerts" class="alert {{ item.type }}  alert-dismissible" role="alert">

    <h4 *ngIf="!isStringNullOrEmpty(item.title)" class="alert-heading">
      {{ item.title }}
      <button *ngIf="canClose(item)" (click)="dismiss(item)" type="button" class="close" data-dismiss="alert"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </h4>
    <span *ngIf="!isStringNullOrEmpty(item.message)">{{ item.message }}</span>
    <button *ngIf="canClose(item) && isStringNullOrEmpty(item.title)" (click)="dismiss(item)" type="button"
      class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
