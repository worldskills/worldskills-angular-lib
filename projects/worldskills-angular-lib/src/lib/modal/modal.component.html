<!-- Modal -->
<div class="modal fade" id="{{ name }}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button *ngIf="showCloseButton" #closeModal type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button *ngIf="showSaveButton" type="button" class="btn btn-primary" (click)="save();">Save changes</button>
      </div>
    </div>
  </div>
</div>
