<ng-template #buttonTemplate>
  <button *ngIf="canClose() && closeStyle === 'cross'" (click)="dismiss()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="pull-right">
    <button *ngIf="canClose() && closeStyle === 'button'" (click)="dismiss()" type="button" class="btn btn-sm btn-danger" data-dismiss="alert" aria-label="Close">
      {{ 'dialogue.close' | wsTranslate | async }}
    </button>
  </div>
</ng-template>

<div *ngIf="alert" class="alert {{ alert.type }}" [ngClass]="{ 'alert-dismissible': closeStyle === 'cross'}" role="alert">
  <h4 *ngIf="hasTitle()" class="alert-heading">
    {{ alert.title }}
    <ng-container *ngTemplateOutlet="buttonTemplate"></ng-container>
  </h4>
  <span *ngIf="hasMessage()">{{ alert.message }}</span>
  <span *ngIf="!hasTitle()">
    <ng-container *ngTemplateOutlet="buttonTemplate"></ng-container>
  </span>
</div>
