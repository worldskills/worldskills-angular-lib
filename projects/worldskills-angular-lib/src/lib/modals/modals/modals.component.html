<ng-template #okmodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ okModalItem.title }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('close')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        {{ okModalItem.body }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('ok')">{{ 'modals.ok' | translate }}</button>
    </div>
  </ng-template>

      <button type="button" class="btn btn-outline-dark" (click)="modal.close('ok')">{{ 'modals.ok' | translate }}</button>

  </ng-template>
