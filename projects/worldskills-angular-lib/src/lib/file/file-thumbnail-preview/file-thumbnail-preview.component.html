<div class="thumbnail card shadow" style="width: 10rem" (mouseenter)="showDetailInfo = true;"
     (mouseleave)="showDetailInfo = false;">
    <img class="card-img-top" [src]="fileThumbnailView.thumbnailImageLink" alt="Card image cap">

    <div class="thumbnail-footer card-footer bg-white px-3 align-items-center" style="height: 50px;">
        <div class="row">
            <div class="align-items-center justify-content-center text-center file-extension-icon">
                <span [class]="'fa ' + getFileTypeIcon() "></span>
            </div>
            <span class="title-overflow font-weight-bolder text-muted">{{fileThumbnailView.filename}}</span>
        </div>
    </div>

    <div class="thumbnail-detail bg-light" style="width: 10rem;" [hidden]="!showDetailInfo">
        <div class="p-3">
            <span>
                <span [class]="'fa ' + getFileTypeIcon() "></span>&nbsp;
                <span [title]="fileThumbnailView.description ? fileThumbnailView.description : ''">{{fileThumbnailView.filename}}</span>
            </span>

            <p class="text-muted small">{{isNumber(fileThumbnailView.fileSize) ? (fileThumbnailView.fileSize | fileSize) : fileThumbnailView.fileSize}}</p>

            <a *ngIf="fileThumbnailView.downloadLink" [href]="fileThumbnailView.downloadLink"
               [title]="fileThumbnailView.downloadLink ? 'Download' : ''"><span
                    class="fa fa-download"></span></a>

            <a *ngIf="!fileThumbnailView.downloadLink" title="The download link is not provided"><span class="fa fa-download"></span></a>
        </div>
    </div>
</div>
