
<div *ngIf="alert" class="alert {{ alert.type }}  alert-dismissible" role="alert">
  <h4 *ngIf="hasTitle()" class="alert-heading">
    {{ alert.title }}
    <button *ngIf="canClose()" (click)="dismiss()" type="button" class="close" data-dismiss="alert"
      aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </h4>
  <span *ngIf="hasMessage()">{{ alert.message }}</span>
  <button *ngIf="canClose() && !hasTitle()" (click)="dismiss()" type="button"
    class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
